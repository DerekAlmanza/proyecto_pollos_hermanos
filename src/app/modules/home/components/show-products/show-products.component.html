<section class="py-3">
    
    <div class="row card-group">

                <div *ngFor="let product of products" class="col-4 tarjeta card h-100 bg-dark ">
                    <!-- Product image-->
                    <div *ngFor="let img of images" class="card text-center bg-dark card-img" style="width: 18rem;">
                        <img class="card-img-top" src="{{img.image}}" alt="Card image cap">
                    </div>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.product}}</h5>
                            <!-- Product price-->
                            <h6>${{ product.price }}</h6>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <button (click)="productDetail(product.gtin)" type="button" class="btn btn-info botones">
                                Ver detalles&nbsp;
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
            
    </div>

</section>
