<div class="container-fluid tarjeta">
    <div class="card text-center card text-white bg-dark">
        <!-- Header -->
        <div class="card-header">
            <h1><i class="fas fa-file-invoice-dollar"></i>&nbsp;&nbsp;&nbsp;Facturas</h1>
        </div>
        <!-- Body -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th class="text-center">Fecha de Creaci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let invoice of invoices">
                            <td class="text-center">{{invoice.created_at}}</td>
                            <td>
                                <button (click)="invoiceDetail(invoice.id_invoice)"type="button" class="btn btn-info botones">
                                    Ver detalles&nbsp;
                                    <i class="fas fa-search"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal para el detalle de la factura -->
<div class="modal fade" id="invoiceModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered text-center" role="document">
        <div class="modal-content modal-personalizado">
            <!-- Header --> 
            <div class="modal-header">
                <div>
                    <h5 class="modal-title" id="exampleModalLongTitle">Detalle de la Factura</h5>
                </div>
                <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- Body -->
            <div *ngFor="let item of items" class="modal-body">
                <table class ="table table-dark" style="width:100%;">
                    <tbody class="text-white">
                        <tr>
                            <th>Id Factura</th>
                            <td>{{item.id_invoice}}</td>
                        </tr>
                        <tr>
                            <th>GTIN</th>
                            <td>{{item.gtin}}</td>
                        </tr>
                        <tr>
                            <th>Cantidad</th>
                            <td>{{item.quantity}}</td>
                        </tr>
                        <tr>
                            <th>Id Item</th>
                            <td>{{item.id_item}}</td>
                        </tr>
                        <tr>
                            <th>Precio Unitario</th>
                            <td>{{item.unit_price}}</td>
                        </tr>
                        <tr>
                            <th>Impuestos</th>
                            <td>{{item.taxes}}</td>
                        </tr>
                        <tr>
                            <th>Subtotal</th>
                            <td>{{item.subtotal}}</td>
                        </tr>
                        <tr>
                            <th>Total</th>
                            <td>{{item.total}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Footer-->
            <div class="modal-footer">
                <button (click)="closeModal()" type="button" class="btn btn-secondary" style="color: #000C;" data-dismiss="modal">Cancelar </button>
            </div>
        </div>
    </div>
</div>
