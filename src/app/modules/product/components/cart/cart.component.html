<div class="contenedor">
  <div class="botones-practica">
      <a routerLink="/">
          <span>VOLVER AL INICIO</span>
      </a>
  </div>
</div>

<div class="container-fluid tarjeta">
  <div *ngIf="cart.length > 0; else emptyCart" class="card text-center card text-white bg-dark">
    <!-- Header -->
    <div class="card-header">
      <h1><i class="fas fa-gift"></i>&nbsp;&nbsp;&nbsp;Carrito</h1>
    </div>
    <!-- Body -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <tr>
              <th class="text-center">Producto</th>
              <th class="text-center">Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of cart">
              <td class="text-center">{{ product.product.product }}</td>
              <td class="text-center">{{ product.quantity }}</td>
              <td>
                <button
                  (click)="removeFromCart(product.id_cart)"
                  type="button"
                  class="btn btn-danger boton"
                >
                  Eliminar&nbsp;
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="contenedor">
      <div class="botones-practica">
          <a routerLink="/product-payment">
              <span>COMPRAR</span>
          </a>
      </div>
    </div>
  </div>

  

  <ng-template #emptyCart>
    <div class="text-center">
      <h1 class="">Carrito vacio&nbsp;&nbsp;<i class="fas fa-shopping-cart text-white"></i></h1>
    </div>
  </ng-template>
</div>
